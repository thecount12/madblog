$def with (content)
<html>
<head>
<title>madblog simple multi-user python blog</title>
$if content.cssfiles:
	$for f in content.cssfiles.split():
		<link rel="stylesheet" href="$f" type="text/css" />

</head>
<body>
		<!-- header begin -->
<h2>madblog</h2>
<center>
<p><a href="/">Home</a> | 
<a href="/blog">Blog</a> | 
<a href="/contact">Contact</a> | 
<a href="/register">Register</a> | 
<a href="/blognew">New Blog</a> |
<a href="/login/">Login</a> |
<a href="/logout">Logout</a>  
</center>
<hr>
		<!-- header end --> 

		<!-- main content begin # notice dollar sign :content-->
$:content
		<!-- main content end-->

		<!-- footer begin -->
<hr>
<center> &copy; www.domain.com</center>
		<!-- footer end -->


</body>


</html>
